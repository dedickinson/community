steps:
  - name: ${_REGION}-docker.pkg.dev/$PROJECT_ID/builders/poetry:1
    entrypoint: "./create-bom.sh"

  - name: ${_REGION}-docker.pkg.dev/$PROJECT_ID/builders/poetry:1
    entrypoint: "./bom-loader.py"
    args: ["--url", "${_DT_APISERVER}", "--api-key", "${_DT_API_KEY}"]

substitutions:
  _REGION: us-central1

artifacts:
  objects:
    location: gs://${PROJECT_ID}-build/$BUILD_ID
    paths: ["bom.xml"]
